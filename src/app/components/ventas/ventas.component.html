<div>
<mat-form-field>
    <input
    class="input-src"
    [(ngModel)]="cliente"
    (ngModelChange)="searchcliente($event)"
    type="text"
    [matAutocomplete]="autocliente"
    matInput placeholder="Ingrese el Cliente">

    <mat-autocomplete #autocliente="matAutocomplete">
        <mat-option *ngFor="let cliente of clientes$" [value]="cliente.nombre">
          {{cliente.nombre}}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
</div>
<div>
<mat-form-field>
    <input
    class="input-producto"
    [(ngModel)]="producto"
    (ngModelChange)="searchproducto($event)"
    type="texto"
    [matAutocomplete]="autoproducto"
    matInput placeholder="Producto">
    
    <mat-autocomplete #autoproducto="matAutocomplete">
        <mat-option *ngFor="let producto of productos$" [value]="producto.nombre">
          {{producto.nombre}}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
</div>

<div>
    <mat-form-field>
        <input
            class="input-cantidad"
            [(ngModel)]="detalle.cantidad"
            type="number"
            matInput placeholder="Cantidad"
        >
    </mat-form-field>
</div>

<mat-card-actions >
    <button mat-fab color="primary" (click)="submit()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="limpiar()">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>

  <div *ngIf="detallesvacios()">
    <table mat-table [dataSource]="detalles" class="mat-elevation-z8 demo-table" >
        <!-- Name Column -->
        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.producto.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.producto.precio}} </td>
          </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element"> {{element.total_detalle}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <p class="mat-body"> Total: {{ totalhastaahora }} gs.</p>

      <mat-card-actions >
        <button class="comprar" mat-fab color="primary" (click)="comprar()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button class="cancelarcompra"mat-fab color="primary" (click)="limpiarcanasta()">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-card-actions>
  </div>
